<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
        ">
    <style>
        body,
        .jumbotron {
            padding: 30px;
        }

        .timer {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">

        <!--timer-->
        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>

        <!--timer buttons-->
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-type="start">Start</button>
            <button class="btn btn-lg btn-danger" data-type="stop">Stop</button><br>
            <button class="btn btn-link btn-block" data-type="reset">Reset</button>
        </div>

    </div>

    <!--===========Start Javascript==================-->
    <script>
        const startButton = document.querySelector("[data-type='start']");
        const stopButton = document.querySelector("[data-type='stop']");
        const resetButton = document.querySelector("[data-type='reset']");
        const minutes = document.querySelector(".minutes");
        const seconds = document.querySelector(".seconds");
        let timerTime = 0;
        let isRunning = false;
        let interval;



        function startTimer() {
            if(isRunning) return;

            isRunning = true;
            interval = setInterval(incrementTimer, 1000);
        }

        function stopTimer() {
            if(!isRunning) return;

            isRunning = false;
            clearInterval(interval);
        }

        function resetTimer() {
            stopTimer();

            timerTime = 0;
            minutes.innerText = "00";
            seconds.innerText = "00";
        }

        function incrementTimer() {
            timerTime += 1; //or timerTime++

            const numOfMinutes = Math.floor(timerTime / 60);
            const numOfSeconds = timerTime % 60;

            console.log(numOfMinutes, numOfSeconds);

            minutes.innerText = pad(numOfMinutes);
            seconds.innerText = pad(timerTime);
        }

        function pad(number) {
            if (number < 10) {
                return "0" + number;
            }
            else {
                return number;
            }
        }

        startButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);
        resetButton.addEventListener("click", resetTimer);

    </script>
</body>

</html>
