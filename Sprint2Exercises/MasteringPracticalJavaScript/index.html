<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
        ">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>


<body>

    <!--OPTION 1-->
    <div class="jumbotron text-center"><button class="btn btn-danger" onclick="goCoocoo()">Go CooCoo</button></div>

    <!--OPTION 2: use events directly on the element in javascript-->
    <div class="jumbotron text-center"><button class="btn btn-danger coffee-btn" onclick="goCoocoo()">Get
            Coffee</button>
        <button class="btn btn-danger coffee-btn">Get Coffee</button>
        <button class="btn btn-danger coffee-btn">Get Coffee</button>
        <button class="btn btn-danger coffee-btn">Get Coffee</button>
    </div>

    <!--OPTION 3 ======================================-->
        <div class="jumbotron text-center">
            <button class="btn btn-primary lala-btn">Not Listening</button>
            </div>


<!--Start Javascript==============================-->
    <script>
        //grab elements from the dom
        //attach event listeners

        //const body = document.querySelector('body');
        //body.style.backgroundColor = "#C00C00";

        function goCoocoo() {
            document.body.style.backgroundColor = "#C00C00";
        }

        //option 2 ========================
        const coffeeButton = document.querySelectorAll(".coffee-btn");
        //coffeeButton.onclick = function () {
        //    document.body.style.backgroundColor = "#C0FFEE";
        //}

            function getCoffee() {
                document.body.style.backgroundColor = "#C0FFEE";
            }

        coffeeButton.forEach(function(button) {
            button.onclick = getCoffee;
        })

        //coffeeButton.onmouseenter = goCoocoo;

        //OPTION 3===============================
        const lalaButton = document.querySelector(".lala-btn");

        function notListening() {
            document.body.style.backgroundColor = "#1A1A1A";
        }

        lalaButton.addEventListener("click", notListening);
        lalaButton.addEventListener("mouseenter", goCoocoo);

        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => button.addEventListener("mouseleave", notListening));
    </script>
</body>

</html>
